<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Animation</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1 class="animation tw">
    <span class="letter">W</span>
    <span class="letter">H</span>
    <span class="letter">A</span>
    <span class="letter">T</span>
    <span class="letter">'</span>
    <span class="letter">S</span>
    <span class="letter"><img src="/animations/food1.png" width="110px;"></span>
    <br>
    <span class="letter">C</span>
    <span class="letter">O</span>
    <span class="letter">O</span>
    <span class="letter">K</span>
    <span class="letter">I</span>
    <span class="letter">N</span>
    <span class="letter">G</span>
    <span class="letter"><img src="food2.png" width="120px;"></span>
    <br>
    <span class="letter">G</span>
    <span class="letter">O</span>
    <span class="letter">O</span>
    <span class="letter">D</span>
    <span class="letter"><img src="food3.png" width="120px;"></span>
    <br>
    <span class="letter">L</span>
    <span class="letter">O</span>
    <span class="letter">O</span>
    <span class="letter">K</span>
    <span class="letter">I</span>
    <span class="letter">N</span>
    <span class="letter">G</span>
    <span class="letter"><img src="food4.png" width="100px;"></span>
  </h1>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js" integrity="sha512-z4OUqw38qNLpn1libAN9BsoDx6nbNFio5lA6CuTp9NlK83b89hgyCVq+N5FdBJptINztxn1Z3SaKSKUS5UP60Q==" crossorigin="anonymous" referrerpolicy="no-referrer">
  </script>

  <script type="text/javascript">
    let animation = anime({
      targets: '.letter',
      opacity: 1,
      translateY: 50,
      rotate: {
        value: 360,
        duration: 2000,
        easing: 'easeInExpo'
      },
      scale: anime.stagger([0.7, 1], {
        from: 'center'
      }),
      delay: anime.stagger(100, {
        start: 1000
      }),
      translateX: [-10, 30]
    });
  </script>
</body>

</html>
